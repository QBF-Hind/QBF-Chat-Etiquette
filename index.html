<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>QBF Chat Etiquette</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/qbf.css">
		
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="theme-font-montserrat theme-color-white-blue" style="width: 100%; height: 100%;">
    <div class="theme-font-quicksand theme-color-white-blue" style="width: 100%; height: 100%;">
    <div class="reveal">
        <div class="slides">
            <section data-background-color="#ec4816" data-background-image="/images/title.png" data-background-size="initial"></section>
            <section data-background-image="/images/1.png" data-background-size="initial"></section>
            <section data-background-image="/images/2.png" data-background-size="initial"></section>
            <section data-background-image="/images/3.png" data-background-size="initial"></section>
            <section data-background-image="/images/4.png" data-background-size="initial"></section>
            <section data-background-image="/images/5.png" data-background-size="initial"></section>
            <section data-background-image="/images/6.png" data-background-size="initial"></section>
            <section data-background-image="/images/7.png" data-background-size="initial"></section>
            <section data-background-image="/images/8.png" data-background-size="initial"></section>
            <section data-background-image="/images/9.png" data-background-size="initial"></section>
            <section data-background-color="#ec4816" data-background-image="/images/end.png" data-background-size="initial"></section>
        </div>
    </div>
</div>
</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
                hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				],
                width: 360,
                height: 640,
                transition: "slide",
                backgroundTransition: "slide",
                center: false,
                loop: true
			});
		</script>
	</body>
</html>
